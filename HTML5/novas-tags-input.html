<!DOCTYPE html>
<html>
    <head>
        <title>Novas tags de input html 5</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' type='text/css' href='css/estilo.css'>
    </head>
    <body>
        <form>
            <label for='nome'>Nome</label>
            <input type='text' name='nome' id='nome' autofocus>
            <br><br>

            <label for='email'>Email</label>
            <input type='email' name='email' id='email'>
            <br><br>

            <label for='numero'>NÃºmero</label>
            <input type='number' name='numero' id='numero' min='1' max='20' step=5>
            <br><br>

            <label for='url'>Url</label>
            <input type='url' name='url' id='url' placeholder="ex: http://www...">
            <br><br>
            
            <label for='pesquisa'>Pesquisa</label>
            <input type='search' name='pesquisa' id='pesquisa'>
            <br><br>

            <label for='range'>Range</label>
            <input type='range' name='range' id='range' min='1' max='20' value='2'>
            <br><br>

            <label for='date'>Data</label>
            <input type='date' name='date' id='date'>
            <br><br>

            <label for='cor'>Cor</label>
            <input type='color' name='cor' id='cor'>
            <br><br>
            
            <input type='submit' name='' value='Enviar'>
        </form>
    </body>
</html>
