<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset='UTF-8'>

    <script>

        let nome = 'Jorge'
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function (){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} e ${this.profissao}`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()

        let objeto2 = {
            nomeTeste: nome,
            idade,
            sexo,
            profissao,
            exibirResumo(){
                console.log(`${this.nomeTeste}, ${this.idade} anos, ${this.sexo} e ${this.profissao}`)
            }
        }

        console.log(objeto2)
        objeto2.exibirResumo()

    </script>
